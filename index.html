<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/poc_explore/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/poc_explore/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    
    <!-- Apple Mobile Web App Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="London Explore" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- App Name and Description -->
    <meta name="application-name" content="London Explore" />
    <meta name="description" content="Discover and explore London experiences through an interactive swipe interface" />
    
    <!-- Prevent iOS Safari from showing address bar -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Disable automatic detection of phone numbers and addresses -->
    <meta name="format-detection" content="telephone=no, address=no" />
    
    <!-- Prevent iOS from adding smart app banners -->
    <meta name="apple-itunes-app" content="app-id=" />
    
    <title>London Experiences - Swipe to Explore</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
